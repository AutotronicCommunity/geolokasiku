<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Lokasi + Kamera</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    video {
      width: 80%;
      max-width: 600px;
      border: 3px solid #fff;
      margin-top: 20px;
    }
    #infoBox {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      display: none;
      padding: 5px;
    }
    #infoBox img {
      width: 100%;
      height: auto;
    }
    #statusText {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
    }
    #cameraButtons {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Deteksi Lokasi + Kamera</h1>
  <div id="cameraButtons">
    <button onclick="startCamera('user')">Kamera Depan</button>
    <button onclick="startCamera('environment')">Kamera Belakang</button>
  </div>
  <video id="video" autoplay playsinline muted></video>
  <div id="infoBox">
    <img id="infoImage" src="" alt="Info">
  </div>
  <div id="statusText">Mendeteksi lokasi...</div>

  <script>
    const locations = [
      {
        name: "Posisi A",
        lat: -8.224140,
        lon: 114.374953,
        image: "https://uptdsmpn3bangkalan.sch.id/wp-content/uploads/2024/02/poster-pendidikan-membaca-buku.jpeg"
      },
      {
        name: "Posisi B",
        lat: -6.201000,
        lon: 106.817000,
        image: "https://raw.githubusercontent.com/AutotronicCommunity/geolokasiku/main/imgB.png"
      },
      {
        name: "Posisi C",
        lat: -6.202000,
        lon: 106.818000,
        image: "https://raw.githubusercontent.com/AutotronicCommunity/geolokasiku/main/imgC.png"
      },
      {
        name: "Posisi D",
        lat: -6.203000,
        lon: 106.819000,
        image: "https://raw.githubusercontent.com/AutotronicCommunity/geolokasiku/main/imgD.png"
      },
      {
        name: "Posisi E",
        lat: -6.204000,
        lon: 106.820000,
        image: "https://raw.githubusercontent.com/AutotronicCommunity/geolokasiku/main/imgE.png"
      }
    ];

    const video = document.getElementById('video');
    const infoBox = document.getElementById('infoBox');
    const infoImage = document.getElementById('infoImage');
    const statusText = document.getElementById('statusText');

    let currentStream = null;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function startCamera(facingMode) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } }
      })
      .then(stream => {
        currentStream = stream;
        video.srcObject = stream;
      })
      .catch(err => {
        console.warn("Gagal akses kamera " + facingMode + ", fallback ke default");
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            currentStream = stream;
            video.srcObject = stream;
          })
          .catch(err => {
            alert("Tidak bisa mengakses kamera: " + err.message);
          });
      });
    }

    function checkLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung browser ini.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;

          let nearest = null;
          let minDistance = Infinity;

          for (const loc of locations) {
            const distance = getDistance(latitude, longitude, loc.lat, loc.lon);
            if (distance < minDistance) {
              minDistance = distance;
              nearest = loc;
            }
          }

          if (nearest && minDistance <= 10) {
            infoImage.src = nearest.image;
            infoBox.style.display = 'block';
          } else {
            infoBox.style.display = 'none';
          }

          statusText.innerHTML = `
            <strong>Lokasi Saat Ini:</strong><br>
            Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}<br>
            <strong>Terdekat:</strong> ${nearest.name} (${minDistance.toFixed(2)} m)
          `;
        },
        err => {
          console.error("Gagal mendapatkan lokasi:", err);
          statusText.innerText = "Gagal mendapatkan lokasi: " + err.message;
        }
      );
    }

    setInterval(checkLocation, 10000);
    checkLocation();
    startCamera('environment'); // Default kamera belakang saat load
  </script>
</body>
</html>
